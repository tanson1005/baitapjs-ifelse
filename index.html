<!doctype html>
<html lang="en">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->

<body>
  <main>
    <!-- bài1 -->
    <div class="text-center py-5" style="background-color: rgba(127, 183, 223, 0.4);">
    <h3 style="color: red;">bài 1</h3>
    <h2>Enter Three Numbers</h2>
    <input id="num1" type="number" placeholder="Enter number 1">
    <br>
    <input id="num2" type="number" placeholder="Enter number 2">
    <br>
    <input id="num3" type="number" placeholder="Enter number 3">
    <br><br>
    <button id="btn-ss" class="btn btn-info">Submit</button>
    <p id="result"></p>
    </div>
    <!-- bài2 -->
    <div class="text-center py-5" style="background-color: #da8be666;">
        <h3 style="color: red;">bài 2</h3>
        <p>Nhập tên của bạn:</p>
        <input type="text" id="name"><br><br>
        <button id="btn-gd" class="btn btn-info">Submit</button>
        <p id="greetings"></p>
    </div>
    <!-- bài3 -->
    <div class="text-center py-5" style="background-color: #d8d391;">
        <h3 style="color: red;">bài 3</h3>
        <input type="number" id="num1" placeholder="Enter number 1"><br>
        <input type="number" id="num2" placeholder="Enter number 2"><br>
        <input type="number" id="num3" placeholder="Enter number 3"><br><br>    
        <button id="btn-cl" class="btn btn-info">Check</button>
        <p id="result-2"></p>
    </div>
    <!-- bài4 -->
    <div class="text-center py-5"style="background-color: #55282266;">
        <h3 style="color: red;">bài 4</h3>
        <p>Nhập độ dài 3 cạnh:</p>
        a: <input id="a" type="number">
        <br>
        b: <input id="b" type="number">
        <br>
        c: <input id="c" type="number">
        <br><br>
        <button id="btn-tg" class="btn btn-info">Kiểm Tra Tam Giác</button>
        <p id="result-3"></p>
    </div>
  </main>
  <footer>
    <!-- place footer here -->
  </footer>
